<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxX+S+R7/8gF7WqppYdFY7dp6On9lM76K0I+weKk7zRsZ5h8D1bgI2wEXZ+" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-4">Stopwatch</h1>
            <div id="time" class="fs-1 mb-4">00:00:00</div>
            <div>
                <button id="startStopBtn" class="btn btn-primary me-2">Start</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0YzBDuX0np8+Fv+X3+ksjcF4NE7+lvQEK3TKU1f4rwC7g6RP" crossorigin="anonymous"></script>
    <!-- Link to custom JavaScript file -->
    <script src="stopwatch.js"></script>
</body>
</html>
